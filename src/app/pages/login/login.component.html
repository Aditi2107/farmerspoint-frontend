<div class="login-wrapper">
    <div class="login-box">
      <h2>Login to Your Account</h2>
  
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your username" required />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" required />
        </div>
  
        <button (click)="onLogin()" type="submit" class="login-btn" [disabled]="loginForm.invalid">Login Now</button>
      </form>
  
      <div class="signup-redirect">
        Don't have an account?
        <!-- <a routerLink="/signup">Sign up</a> -->
        <a (click)="navigateToRegister()" class="sign-up-link">Sign Up</a>

      </div>
    </div>
</div>
