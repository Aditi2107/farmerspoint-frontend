<div class="register-wrapper">
    <div class="register-left">
      <h1 class="app-title">ðŸŒ± FarmersPoint</h1>
      <p class="app-description">
        Join the smarter way to manage your farm. Track crops, schedule tasks, and optimize your yield.
      </p>
      <!-- <img src="/assets/farmer_register.webp" alt="Farmer illustration" /> -->
    </div>
  
    <div class="register-right">
      <h2>Create Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your full name" />
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" formControlName="phone_number" placeholder="10-digit number" />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Choose a strong password" />
        </div>
  
        <!-- <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option value="">Select role</option>
            <option value="user">User</option>
            <option value="super_user">Super User</option>
            <option value="admin">Admin</option>
          </select>
        </div> -->
  
        <button (click)="onRegister()" type="submit" class="register-button">Sign Up</button>
      </form>
  
      <p class="redirect-link">
        Already have an account?
        <button class="text-button" (click)="navigateToLogin()">Sign in</button>
      </p>
    </div>
  </div>
