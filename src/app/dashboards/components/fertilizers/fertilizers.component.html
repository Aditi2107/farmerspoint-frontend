<div class="fertilizer-container">
    <h2 class="title">Fertilizers List</h2>
  
    <!-- <div class="button-group"> -->
      <button class="byName" mat-raised-button color="accent" (click)="toggleSearchForm()">
        {{ showSearchByNameForm ? 'Close Form' : 'Search Fertilizer by Name' }}
      </button>
  
      <button class="create-btn" *ngIf="role === 'admin' || role === 'super'" mat-raised-button color="primary" (click)="toggleCreateForm()">
        {{ showCreateFertilizerForm ? 'Close Form' : 'Create Fertilizer' }}
      </button>
  
      <button class="all-btn" mat-raised-button color="warn" (click)="getAllFertilizers()">
        Get All Fertilizers
      </button>
    <!-- </div> -->
  
    <!-- Search Fertilizer by Name -->
    <div class="form-popup" *ngIf="showSearchByNameForm">
      <form class="form" [formGroup]="searchForm" (ngSubmit)="onSearchByName()">
        <mat-form-field appearance="fill">
          <mat-label>Fertilizer Name</mat-label>
          <input matInput formControlName="fertilizer_name" placeholder="Enter name" />
        </mat-form-field>
        <button class="submit-btn "mat-flat-button color="accent" type="submit">Search</button>
      </form>
    </div>
  
    <!-- Create Fertilizer Form -->
    <div class="form-popup" *ngIf="showCreateFertilizerForm">
      <form class="form" [formGroup]="fertilizerForm" (ngSubmit)="onCreateFertilizer()">
        <mat-form-field appearance="fill">
          <mat-label>Fertilizer Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter fertilizer name" required />
        </mat-form-field>
        <button class="submit-btn" mat-flat-button color="primary" type="submit">Create</button>
      </form>
    </div>
  
    <!-- Table to show fertilizers -->
    <table  mat-table [dataSource]="fertilizers" class="mat-elevation-z4" *ngIf="fertilizers.length">
      <ng-container matColumnDef="fertilizer_name">
        <th mat-header-cell *matHeaderCellDef> Fertilizer Name </th>
        <td mat-cell *matCellDef="let fertilizer"> {{ fertilizer.fertilizer_name }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div *ngIf="!fertilizers.length" class="no-data">
      No fertilizers available.
    </div>
  </div>
