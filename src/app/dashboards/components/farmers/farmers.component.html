  <div class="farmers-container">
    <h2 class="title">Farmers List</h2>
  

    <button *ngIf="isAdmin() || isSuperuser()"
            mat-raised-button
            color="primary"
            class="create-btn"
            (click)="showForm = !showForm">
      {{ showForm ? 'Close Form' : 'Create Farmer' }}
    </button>

    <button class="crop-btn" mat-raised-button color="accent" (click)="getFarmersByCrop()">Farmers Growing Crop</button>
    <button class="all-btn"mat-raised-button color="warn" (click)="getAllFarmers()">Get All Farmers</button>
    <button class="back-btn" mat-button (click)="goBack()">Back to Dashboard</button>
   
    <div class="form-popup" *ngIf="showForm">
      <form (ngSubmit)="onCreateFarmer()" [formGroup]="farmerForm">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phonenumber" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Language</mat-label>
          <input matInput formControlName="language" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Country name</mat-label>
          <input matInput formControlName="country" required />
        </mat-form-field>
  
        <button class="submit-btn" mat-flat-button color="accent" type="submit">Submit</button>
      </form>
    </div>
  
   
     <div *ngIf="farmers?.length > 0">
    <table mat-table [dataSource]="farmers" class="mat-elevation-z4 farmers-table" *ngIf="farmers.length">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let farmer"> {{ farmer.id }} </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let farmer"> {{ farmer.name }} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef> phonenumber </th>
        <td mat-cell *matCellDef="let farmer"> {{ farmer.phonenumber }} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let farmer"> {{ farmer.language }} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="country_id">
        <th mat-header-cell *matHeaderCellDef> Country ID </th>
        <td mat-cell *matCellDef="let farmer"> {{ farmer.country_id }} </td>
      </ng-container>
  
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="goToFarms(row.id)" [class.clickable-row]="true"></tr>
    </table>
  
    
    <div *ngIf="!farmers.length" class="no-data">
      No farmers available.
    </div>
  </div>
  </div>
